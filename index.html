<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8th Science Self-Assessment | IITM AI Teacher</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.98);
            --primary: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }

        #quiz-card {
            background: var(--glass);
            width: 90%;
            max-width: 420px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        .progress-bar-wrap {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            margin: 20px 0;
        }

        #progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .badge {
            background: #e0e7ff;
            color: #4338ca;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .question {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 20px 0;
            text-align: left;
            line-height: 1.4;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .opt-btn {
            padding: 15px;
            border: 2px solid #f3f4f6;
            border-radius: 12px;
            background: #fff;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover { border-color: var(--primary); background: #f9fafb; }
        
        .correct { background: #d1fae5 !important; border-color: var(--success) !important; color: #065f46; font-weight: bold; }
        .wrong { background: #fee2e2 !important; border-color: var(--error) !important; color: #991b1b; }

        #next-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: none;
        }

        /* Result Screen Styling */
        .download-box {
            background: #111827;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .btn-google {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div id="quiz-card">
    <div id="quiz-ui">
        <span class="badge">8th SCIENCE ASSESSMENT</span>
        <div class="progress-bar-wrap"><div id="progress-fill"></div></div>
        <div id="q-number" style="font-size: 0.8rem; color: #6b7280; text-align: left;">Question 1 of 10</div>
        <div class="question" id="q-text">Loading...</div>
        <div class="options-list" id="opt-container"></div>
        <button id="next-btn" onclick="loadNext()">Next Question â†’</button>
    </div>

    <div id="result-ui" style="display: none;">
        <div style="font-size: 4rem;">ðŸŽ‰</div>
        <h2>Great Job!</h2>
        <p>Your Science IQ Score:</p>
        <h1 id="score-text" style="font-size: 3rem; color: var(--primary); margin: 10px 0;">0/10</h1>
        
        <div class="download-box">
            <p style="margin: 0; font-size: 1rem;">Want to improve your score?</p>
            <p style="font-size: 0.8rem; color: #9ca3af; margin-top: 5px;">Get instant step-by-step help for any Science or Math doubt.</p>
            <a href="https://play.google.com/store/apps/details?id=com.npdsoftwares.iitsmaiteacher&pcampaignid=web_share" target="_blank" class="btn-google">
                ðŸš€ Download IITM AI Teacher
            </a>
        </div>
        
        <p style="font-size: 0.8rem; margin-top: 15px; color: #4b5563;">Share this quiz with your classmates!</p>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--primary); cursor:pointer; font-weight:bold;">Retake Quiz</button>
    </div>
</div>

<script>
    const quizData = [
        { q: "Which of the following is a non-metal but a good conductor of electricity?", a: ["Sulphur", "Phosphorus", "Graphite", "Iodine"], c: 2 },
        { q: "The process of sowing seeds manually by hand is called:", a: ["Tilling", "Broadcasting", "Ploughing", "Weeding"], c: 1 },
        { q: "Which cell organelle is called the 'Powerhouse of the cell'?", a: ["Nucleus", "Mitochondria", "Vacuole", "Ribosome"], c: 1 },
        { q: "Force per unit area is called:", a: ["Work", "Energy", "Pressure", "Friction"], c: 2 },
        { q: "The vibration of an object produces:", a: ["Heat", "Light", "Sound", "Electricity"], c: 2 },
        { q: "Which gas is used in fire extinguishers?", a: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], c: 2 },
        { q: "The plastic that cannot be remoulded after heating is:", a: ["Thermoplastic", "Thermosetting plastic", "PVC", "Polythene"], c: 1 },
        { q: "Sound cannot travel through:", a: ["Air", "Water", "Steel", "Vacuum"], c: 3 },
        { q: "The SI unit of force is:", a: ["Joule", "Newton", "Pascal", "Watt"], c: 1 },
        { q: "A tadpole develops into an adult frog by the process of:", a: ["Fertilization", "Metamorphosis", "Embedding", "Budding"], c: 1 }
    ];

    let current = 0;
    let score = 0;

    function initQuiz() {
        const data = quizData[current];
        document.getElementById("q-text").innerText = data.q;
        document.getElementById("q-number").innerText = `Question ${current + 1} of 10`;
        document.getElementById("progress-fill").style.width = ((current + 1) / 10 * 100) + "%";
        
        const container = document.getElementById("opt-container");
        container.innerHTML = "";
        
        data.a.forEach((opt, i) => {
            const btn = document.createElement("div");
            btn.className = "opt-btn";
            btn.innerHTML = opt;
            btn.onclick = () => checkAns(i, btn);
            container.appendChild(btn);
        });
        document.getElementById("next-btn").style.display = "none";
    }

    function checkAns(idx, btn) {
        const correct = quizData[current].c;
        const allBtns = document.querySelectorAll(".opt-btn");
        allBtns.forEach(b => b.style.pointerEvents = "none");

        if(idx === correct) {
            btn.classList.add("correct");
            score++;
        } else {
            btn.classList.add("wrong");
            allBtns[correct].classList.add("correct");
        }
        document.getElementById("next-btn").style.display = "block";
    }

    function loadNext() {
        current++;
        if(current < quizData.length) {
            initQuiz();
        } else {
            document.getElementById("quiz-ui").style.display = "none";
            document.getElementById("result-ui").style.display = "block";
            document.getElementById("score-text").innerText = `${score}/10`;
        }
    }

    initQuiz();
</script>

</body>
</html>
