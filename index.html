<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8th Grade Math Challenge - IITM AI Teacher</title>
    <style>
        :root { --primary: #1a73e8; --bg: #f8f9fa; --text: #202124; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        #quiz-box { background: white; max-width: 450px; margin: 20px auto; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); text-align: center; font-size: 20px; }
        .q-text { font-size: 17px; font-weight: 600; margin-bottom: 15px; }
        .option { display: block; width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dadce0; border-radius: 8px; background: none; text-align: left; cursor: pointer; transition: 0.2s; font-size: 15px; }
        .option:hover { background: #f1f3f4; }
        #next-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; margin-top: 15px; display: none; cursor: pointer; font-weight: bold; }
        #result { text-align: center; display: none; }
        .progress { color: #5f6368; font-size: 13px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="quiz-box">
    <div id="quiz-ui">
        <h2>ðŸ§® 8th Grade Math Challenge</h2>
        <div class="progress" id="progress">Question 1/10</div>
        <div class="q-text" id="question">Loading...</div>
        <div id="options-container"></div>
        <button id="next-btn" onclick="nextQuestion()">Next Question â†’</button>
    </div>

    <div id="result">
        <h2>ðŸŽ‰ Quiz Complete!</h2>
        <p style="font-size: 22px;">Your Score: <span id="score">0</span>/10</p>
        <hr>
        <p><b>Struggling with Math?</b></p>
        <p>IITM AI Teacher can help you solve any doubt in seconds!</p>
        <button onclick="location.reload()" style="padding:10px; border-radius:5px; border:1px solid #ccc;">Restart</button>
    </div>
</div>

<script>
    const questions = [
        { q: "What is the square of 15?", a: ["225", "125", "250", "215"], c: 0 },
        { q: "Solve for x: 3x - 5 = 10", a: ["3", "15", "5", "10"], c: 2 },
        { q: "The sum of angles in a triangle is:", a: ["90Â°", "360Â°", "180Â°", "270Â°"], c: 2 },
        { q: "What is 20% of 500?", a: ["50", "100", "150", "200"], c: 1 },
        { q: "Find the cube root of 64:", a: ["8", "4", "6", "2"], c: 1 },
        { q: "Area of a rectangle is:", a: ["L + W", "L Ã— W", "2(L+W)", "LÂ²"], c: 1 },
        { q: "Which is the smallest prime number?", a: ["0", "1", "2", "3"], c: 2 },
        { q: "Simplify: (2Â³)Â²", a: ["2âµ", "2â¶", "2â¹", "12"], c: 1 },
        { q: "What is the value of Ï€ (approx)?", a: ["3.14", "2.14", "4.14", "1.14"], c: 0 },
        { q: "A quadrilateral with all sides equal is:", a: ["Rectangle", "Trapezium", "Square", "Parallelogram"], c: 2 }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
        const qData = questions[current];
        document.getElementById("progress").innerText = `Question ${current + 1}/10`;
        document.getElementById("question").innerText = qData.q;
        const container = document.getElementById("options-container");
        container.innerHTML = "";
        
        qData.a.forEach((opt, i) => {
            const btn = document.createElement("button");
            btn.className = "option";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(i, btn);
            container.appendChild(btn);
        });
        document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer(idx, btn) {
        const correct = questions[current].c;
        const all = document.querySelectorAll(".option");
        all.forEach(b => b.disabled = true);
        
        if(idx === correct) {
            btn.style.background = "#d4edda";
            btn.style.borderColor = "#28a745";
            score++;
        } else {
            btn.style.background = "#f8d7da";
            btn.style.borderColor = "#dc3545";
            all[correct].style.background = "#d4edda";
        }
        document.getElementById("next-btn").style.display = "block";
    }

    function nextQuestion() {
        current++;
        if(current < questions.length) {
            loadQuestion();
        } else {
            document.getElementById("quiz-ui").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").innerText = score;
        }
    }

    loadQuestion();
</script>
</body>
</html>
