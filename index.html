<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Self-Assessment | IITM AI Teacher</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.95);
            --primary: #6366f1;
            --secondary: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }

        #quiz-card {
            background: var(--glass);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        #progress-bar {
            height: 100%;
            background: var(--primary);
            width: 10%;
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        h2 { font-size: 1.4rem; margin-top: 0; color: #111827; }

        .question { font-size: 1.1rem; line-height: 1.5; margin-bottom: 20px; font-weight: 500; }

        .options-grid { display: grid; gap: 12px; }

        .opt-btn {
            border: 2px solid #e5e7eb;
            background: white;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .opt-btn:active { transform: scale(0.98); }

        .opt-btn.correct { background: #d1fae5; border-color: var(--success); color: #065f46; }
        .opt-btn.wrong { background: #fee2e2; border-color: var(--error); color: #991b1b; }

        #next-btn {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            display: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
        }

        #result-screen { text-align: center; display: none; }
        
        .badge {
            background: #fef3c7;
            color: #92400e;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div id="quiz-card">
    <div id="quiz-ui">
        <span class="badge">SCIENCE UNIT TEST</span>
        <div class="progress-container"><div id="progress-bar"></div></div>
        <div class="question" id="q-text">Loading question...</div>
        <div class="options-grid" id="options-box"></div>
        <button id="next-btn" onclick="handleNext()">Confirm & Next â†’</button>
    </div>

    <div id="result-screen">
        <div style="font-size: 50px;">ðŸš€</div>
        <h2>Assessment Complete!</h2>
        <p>Your Science IQ Score:</p>
        <h1 id="final-score" style="font-size: 3rem; margin: 10px 0; color: var(--primary);">0</h1>
        <p id="feedback-msg" style="color: #6b7280;"></p>
        <button onclick="location.reload()" style="background:none; border: 1px solid #ccc; padding: 10px 20px; border-radius: 8px; cursor:pointer;">Retake Test</button>
        <div style="margin-top: 25px; padding: 15px; background: #f0fdf4; border-radius: 12px; font-size: 0.9rem;">
            <b>Personal AI Tutor:</b> Master 8th Science with <b>IITM AI Teacher</b>. Doubt-free learning!
        </div>
    </div>
</div>

<script>
    const quizData = [
        { q: "Which force pulls everything towards the Earth?", a: ["Magnetic", "Electrostatic", "Gravitational", "Muscular"], c: 2 },
        { q: "The process of a liquid changing into a gas is:", a: ["Freezing", "Evaporation", "Condensation", "Melting"], c: 1 },
        { q: "Which part of the cell is known as the 'Powerhouse'?", a: ["Nucleus", "Ribosome", "Mitochondria", "Vacuole"], c: 2 },
        { q: "Pressure is equal to Force divided by:", a: ["Mass", "Volume", "Area", "Density"], c: 2 },
        { q: "Sound can travel through which medium?", a: ["Solid only", "Liquid only", "Gas only", "All of these"], c: 3 },
        { q: "Which gas is essential for combustion (burning)?", a: ["Nitrogen", "Oxygen", "Carbon Dioxide", "Hydrogen"], c: 1 },
        { q: "The female reproductive part of a plant is:", a: ["Stamen", "Pollen", "Pistil", "Petal"], c: 2 },
        { q: "Which non-metal is a good conductor of electricity?", a: ["Sulphur", "Graphite", "Iodine", "Diamond"], c: 1 },
        { q: "The unit of frequency is:", a: ["Hertz", "Decibel", "Meter", "Newton"], c: 0 },
        { q: "What causes friction?", a: ["Smoothness", "Irregularities", "Weight", "Color"], c: 1 }
    ];

    let current = 0; let score = 0;

    function init() {
        const q = quizData[current];
        document.getElementById("q-text").innerText = q.q;
        document.getElementById("progress-bar").style.width = ((current+1)/quizData.length * 100) + "%";
        const box = document.getElementById("options-box");
        box.innerHTML = "";
        q.a.forEach((opt, i) => {
            const btn = document.createElement("div");
            btn.className = "opt-btn";
            btn.innerHTML = `<span>${opt}</span>`;
            btn.onclick = () => select(i, btn);
            box.appendChild(btn);
        });
        document.getElementById("next-btn").style.display = "none";
    }

    function select(idx, btn) {
        const correct = quizData[current].c;
        const btns = document.querySelectorAll(".opt-btn");
        btns.forEach(b => b.style.pointerEvents = "none");

        if(idx === correct) {
            btn.classList.add("correct");
            score++;
        } else {
            btn.classList.add("wrong");
            btns[correct].classList.add("correct");
        }
        document.getElementById("next-btn").style.display = "block";
    }

    function handleNext() {
        current++;
        if(current < quizData.length) init();
        else showResult();
    }

    function showResult() {
        document.getElementById("quiz-ui").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = `${score}/${quizData.length}`;
        document.getElementById("feedback-msg").innerText = score > 7 ? "Excellent! You're a Science Star! ðŸŒŸ" : "Good effort! Try IITM AI to improve. ðŸ“š";
    }

    init();
</script>
</body>
</html>
