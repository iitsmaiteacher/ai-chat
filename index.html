<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITSM AI Teacher Chat</title>
    
    <!-- n8n Chat CSS -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; }
        .license-tag { background: #dee2ff; color: #4338ca; padding: 8px 15px; border-radius: 50px; font-weight: 600; margin-top: 15px; display: inline-block; }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="color: #111827; margin-bottom: 10px;">IITSM AI Teacher Chat System</h1>
        <p style="color: #4b5563;">வலது கீழ் பக்கத்தில் உள்ள சாட் குமிழியை கிளிக் செய்யவும்.</p>
        <div class="license-tag">
            License ID: <span id="ldisplay">Checking...</span>
        </div>
    </div>

    <!-- n8n Chat JavaScript -->
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net';

        // 1. URL-லிருந்து license_id ஐப் பெறுகிறது
        const urlParams = new URLSearchParams(window.location.search);
        const licenseID = urlParams.get("license_id") || "ID NOT FOUND";
        
        // திரையில் ஐடியைக் காட்டுகிறது
        document.getElementById("ldisplay").innerText = licenseID;

        // 2. n8n Chat-ஐ லோட் செய்கிறது
        window.addEventListener('DOMContentLoaded', () => {
            createChat({
                webhookUrl: 'https://n8n.srv933517.hstgr.cloud',
                mode: 'window',
                showWelcomeScreen: true,
                title: 'IITSM AI Support',
                welcomeMessage: 'வணக்கம்! நான் உங்களுக்கு எப்படி உதவ முடியும்?',
                metadata: {
                    license_id: licenseID,
                    full_url: window.location.href
                }
            });
        });
    </script>

</body>
</html>
